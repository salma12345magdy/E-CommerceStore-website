<div class="container">
  <h2>Sign Up</h2>
  <p>Please fill in the information below:</p>
  
  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" [(ngModel)]="user.firstName" name="firstName" placeholder="Enter your first name" required />
    </div>

    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" [(ngModel)]="user.lastName" name="lastName" placeholder="Enter your last name" required />
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" [(ngModel)]="user.email" name="email" placeholder="Enter your email" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="user.password" name="password" placeholder="Enter your password" required />
    </div>

    <div class="form-check">
      <input type="checkbox" [(ngModel)]="user.newsletter" name="newsletter" />
      <label for="newsletter">Register to our newsletter</label>
    </div>

    <button type="submit">Create Account</button>
  </form>

  <p>Already have an account? <a routerLink="/login">Login</a></p>
</div>
